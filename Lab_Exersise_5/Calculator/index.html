<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Calculator</title>
    <style>
        input[type=button]{
            height: 40px;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="container" style="width: 1000px;">
            <div class="row ui form col-md-9" style="width: 677px;">
                
                    <input type="text" id="viewport" class="field" readonly>
            </div>
            
            <div class="row">
                    <input type="button" class="col-sm-2 my-1 ui pink basic button " name="" id="" value="1">
                    <input type="button" class="col-sm-2 my-1 ui pink basic button " name="" id="" value="2">
                    <input type="button" class="col-sm-2 my-1 ui pink basic button " name="" id="" value="3">
                    <input type="button" class="col-sm-2 my-1 ui pink basic button " name="" id="" value="4">
            </div>
            <div class="row">
                    <input type="button" class="col-sm-2 my-1 ui pink basic button " name="" id="" value="5">
                    <input type="button" class="col-sm-2 my-1 ui pink basic button " name="" id="" value="6">
                    <input type="button" class="col-sm-2 my-1 ui pink basic button " name="" id="" value="7">
                    <input type="button" class="col-sm-2 my-1 ui pink basic button " name="" id="" value="8">
            </div>
            <div class="row">
                
                    <input type="button" class="col-sm-2 my-1 ui pink basic button " name="" id="" value="9">
                    <input type="button" class="col-sm-2 my-1 ui pink basic button " name="" id="" value="0">
                    <input type="button" class="col-sm-2 my-1 ui pink basic button " name="" id="" value="+">
                    <input type="button" class="col-sm-2 my-1 ui pink basic button " name="" id="" value="-">
            </div>
            <div class="row">
                    <input type="button" class="col-sm-2 my-1 ui pink basic button mb-3 " name="" id="" value="*">
                    <input type="button" class="col-sm-2 my-1 ui pink basic button mb-3 " name="" id="" value="/">
                    <input type="button" class="col-sm-2 my-1 ui pink basic button mb-3 " name="" id="" value="Clr">
                    <input type="button" class="col-sm-2 my-1 ui pink basic button mb-3 " name="" id="" value="=">
            </div>
        </div>
    </div>
    
    <script src="assets/js/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>
  </body>
</html>
